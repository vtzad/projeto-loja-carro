<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <link rel="stylesheet" href="css/register.css">
</head>
<body>
    <div class="container">

        <h1>Cadastro de Usuário</h1>

        <form id="cadastroForm">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" >
    
            <label for="dataNascimento">Data de Nascimento:</label>
            <input type="date" id="dataNascimento" name="dataNascimento" >
    
            <label for="sexo">Sexo:</label>
            <select id="sexo" name="sexo" >
                <option value="">Selecione</option>
                <option value="masculino">Masculino</option>
                <option value="feminino">Feminino</option>
                <option value="outro">Outro</option>
            </select>
    
            <label for="nomeMaterno">Nome Materno:</label>
            <input type="text" id="nomeMaterno" name="nomeMaterno" >
    
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" >
    
            <label for="celular">Telefone Celular:</label>
            <input type="text" id="celular" name="celular" placeholder="(+55)XX-XXXXXXXX" >
    
            <label for="fixo">Telefone Fixo:</label>
            <input type="text" id="fixo" name="fixo" placeholder="(+55)XX-XXXXXXXX" >
    
            <label for="endereco">Endereço Completo:</label>
            <input type="text" id="endereco" name="endereco" >
    
            <label for="login">Login:</label>
            <input type="text" id="login" name="login" >
    
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" >
    
            <label for="confirmaSenha">Confirma Senha:</label>
            <input type="password" id="confirmaSenha" name="confirmaSenha" >
    
            <input type="submit" value="Cadastrar">
            <div id="message" class="error-message"></div>
            <div id="success" class="success-message">Cadastro realizado com sucesso! Redirecionando para a tela de login...</div>
        </form>

    </div>
    

    <script src="register.js"></script>
</body>
</html>
