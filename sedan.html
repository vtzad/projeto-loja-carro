<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>skycars</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="main.js"></script>

</head>

<body>
    <header>
        <div class="container header-container">
            <h1>skycars</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Início</a></li>
                    <li><a href="#">Comprar</a></li>
                    <li><a href="#">Vender</a></li>
                    <li><a href="#">Notícias</a></li>
                    <li><a href="#">Contato</a></li>
                </ul>
            </nav>

            <div>
                <input type="checkbox" class="checkbox" id="chk" />
                <label class="label" for="chk">
                  <i class="fas fa-moon"></i>
                  <i class="fas fa-sun"></i>
                  <div class="ball"></div>
                </label>
            </div>
            <div class="login-form">
                <button class="login-button">Login</button>
                <div class="login-dropdown">
                    <form>
                        <input type="text" placeholder="Usuário">
                        <input type="password" placeholder="Senha">
                        <button type="submit">Login</button>
                    </form>
                    <a href="register.html">Crie uma conta</a>
                </div>
    </header>

    <section class="secao-categoria">
        <div class="container">
            <h2>Sedan</h2>
        <div class="categorias">

            <div class="categoria">
                <img src="/img/section-sedan/audi-a4-2.0-tfsi-mhev-s-line-s-tronic-.jpg" alt="Sedan">
                <h3>Audio A4 </h3>
                <P>R$:245.000,00</P>
                <input type="submit" value="Comprar">
            </div>
            

            <div class="categoria">
                    <img src="/img/section-sedan/audi-a5-2.0-tfsi-gasolina-sportback-prestige-plus-s-tronic-.jpg"
                            alt="Hatch">
                    <h3>Audio A5</h3>
                    <p>R$:250.000,00</p>
                    <input type="submit" value="Comprar">
                </div>

                <div class="categoria">
                    <img src="/img/section-sedan/bmw-330e-2.0-16v-turbo-hibrido-m-sport-automatico-.jpg" alt="sedan">
                    <h3>BMW 330e</h3>
                    <p>R$:360.000,00</p>
                    <input type="submit" value="Comprar">
                </div>

                <div class="categoria">
                    <img src="/img/section-sedan/bmw-m-340i-3-0-twinpower-gasolina-xdrive-steptronic-.webp" alt="sedan">
                    <h3>BMW 340i</h3>
                    <p> R$:365.000,00</p>
                    <input type="submit" value="Comprar">
                </div>
            </div>
        </div>
    </section>
    <footer>
        <div class="container">
            <p>&copy; 2024 skycars. Todos os direitos reservados.</p>
        </div>
    </footer>
</body>

</html>
