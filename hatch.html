<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>skycars</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="main.js"></script>
</head>
<body>
    <header>
        <div class="container header-container">
            <h1>skycars</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Início</a></li>
                    <li><a href="#">Comprar</a></li>
                    <li><a href="#">Vender</a></li>
                    <li><a href="#">Notícias</a></li>
                    <li><a href="#">Contato</a></li>
                </ul>
            </nav>

            <div>
                <input type="checkbox" class="checkbox" id="chk" />
                <label class="label" for="chk">
                  <i class="fas fa-moon"></i>
                  <i class="fas fa-sun"></i>
                  <div class="ball"></div>
                </label>
            </div>
            <div class="login-form">
                <button class="login-button">Login</button>
                <div class="login-dropdown">
                    <form>
                        <input type="text" placeholder="Usuário">
                        <input type="password" placeholder="Senha">
                        <button type="submit">Login</button>
                    </form>
                    <a href="register.html">Crie uma conta</a>
                </div>
            </div>
        </div>
    </header>
    <section class="secao-pesquisa">
      
    </section>
    <section class="secao-categoria">
        <div class="container">
            <h2>Hatch</h2>
            <div class="categorias">
                <div class="categoria">
                    <img src="/img/section-hatch/hatch1.jpg" alt="Sedan">
                    <h3>Renault Kwid Zen
                    </h3>
                    <P>R$:103.990,00</P>
                    <input type="submit" value="Comprar">
                </div>
                <div class="categoria">
                    <img src="/img/section-hatch/hatch2.jpg" alt="Hatch">
                    <h3>Fiat Mobi Like
                    </h3>
                    <p>R$:210.990,00</p>
                    
                    <input type="submit" value="Comprar">
                </div>
                <div class="categoria">
                    <img src="/img/section-hatch/hatch3.jpg" alt="Picape">
                    <h3>Volkswagen Gol 1.0
                    </h3>
                    <p>R$:99.990,00</p>
                    
                    <input type="submit" value="Comprar">
                </div>
                <div class="categoria">
                    <img src="/img/section-hatch/hatch4.jpg" alt="SUV">
                    <h3>Fiat Argo Drive
                    </h3>
                    <p>R$:242.590,00</p>
                    
                    <input type="submit" value="Comprar">
                </div>
            </div>
        </div>
    </section>
    <footer>
        <div class="container">
            <p>&copy; 2024 skycars. Todos os direitos reservados.</p>
        </div>
    </footer>
</body>
</html>
